This function exposes the uri /dns/<name>/<domain>. That endpoint deleted a DNS on GDNS provider given the proper parameters.
  ---
  parameters:
    - in: path
      name: name
      type: string
      required: true
    - in: path
      name: domain
      type: string
      required: true
  responses:
    204:
      description: The DNS record was deleted successfully
    400:
      description: Invalid Request or Payload format
      schema:
        $ref: '#/definitions/ErrorModel'
    404:
      description: Domain or Name not found
      schema:
        $ref: '#/definitions/ErrorModel'
  definitions:
    ErrorModel:
      type: object
      properties:
        error:
          properties:
            message:
              type: string
              description: Error message
            code:
              type: integer
              description: HTTP status code
